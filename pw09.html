<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and post form</title>
</head>
<body>
    <!-- sending data using url -->
    <form method="get">
        <!-- sending data using post or server -->
    <!-- <form method="post" target="_blank" action="/signup"> -->
        <fieldset> 
            <legend>
                 Student Form 
            </legend>
            <br>
        <label for="Name">Enter your name</label>
        <input type="Name" id="Name">
        <br>
        <label for="Address">Enter your Address</label>
        <textarea name="Address" id="Address" cols="25" rows=""></textarea>
        <br>
        <br>
        <label for="DOB">date of birth</label>
        <input type="date" name="DOB" id="  DOB">
        <br>
        Select Gender:
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">FeMale</label>
        <input type="radio" name="gender" id="female" value="male">
        <br>
        <label for="Number">Enter your phone Number</label>
        <input type="number" name="number" id="Number" value="female">
        <br>
        Check Your Hobbies:
        <br>
        <label for="cricket">cricket</label>
        <input type="checkbox" name="Hobby" id="cricket">
        <br>
        <label for="football">football</label>
        <input type="checkbox" name="Hobby" id="football">
        <br>
        <label for="Chess">Chess</label>
        <input type="checkbox" name="Hobby" id="Chess">
        <br>
        <input type="submit">
        </fieldset>
        
    </form>
</body>
</html>
