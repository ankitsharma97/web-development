<!DOCTYPE html>
<html lang="en">
<head>

    <title>transition</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: black;
            transition: width 2s,height 2s ,background-color 2s;

        div:hover{
            height: 400px;
            width: 400px;
            background-color: rgb(255, 73, 73);
        }
    </style>
</head>

    </div>

</html>
