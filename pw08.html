<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>userdetail
                
            </legend>
            <label for="name">please enter your name</label>
            <input type="" id="name"  name="username">
            <br>
            <!-- multiline text -->
            <label for="area">please enter your area</label>
            <textarea  rows="0" cols="30" id="area" name="userarea"></textarea>
            <br>
            <label for="DOB">enter your dob</label>
            <input type="date" name="" id="DOB" name="userdob">
            <br>
            <label for="password">enter your password</label>
            <input type="password" id="password" name="userpassword">
            <br>
            select gender:
            <br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">
            <br>
            <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <br> 
            <label for="NTS">NTS</label>
            <input type="radio" id="NTS" name="gender">
            <br>
            select fav movies:
            <br>
            <label for="MOVIES">thor</label>
            <input type="checkbox" id="thor" name="thor">
            <br>
            <label for="MOVIES">thor-1</label>
            <input type="checkbox" id="thor" name="thor">
            <br>
            <label for="thor-3">thor-3</label>
            <input type="checkbox" id="thor-3" name="thor">
   
   
            <br>
            <input type="submit">
        </fieldset>
        
    </form>
</body>
</html>
