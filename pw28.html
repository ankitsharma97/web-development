<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements</title>
    <style>
        p::after{
           content: "-Ankit";
           color: rgb(239, 71, 71);
        }
        p::before{
           content: "-Ankit";
           color: rgb(239, 71, 71);
        }
        p::selection{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <!-- pseudo elements -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam enim nisi aspernatur eveniet molestias reprehenderit dignissimos rerum ipsam praesentium!</p>
</body>
</html>
